<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Monitoring Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Microservice Status Monitor</h1>
    <div id="last-update">Last updated: --:--:--</div>
    <div class="header-controls">
      <button id="refresh-btn" class="refresh-btn" aria-label="Refresh status">
        <svg class="refresh-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
      <button id="view-toggle" class="view-toggle" aria-label="Toggle view">
        <svg class="grid-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <svg class="list-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
      <button id="add-service-btn" class="add-service-btn" aria-label="Add service" title="Add New Service">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
      <button id="settings-btn" class="settings-btn" aria-label="Settings" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <main id="dashboard-container">
    <!-- Service tiles will be dynamically generated here -->
    <div class="loading">Loading services...</div>
  </main>
  
  <footer>
    <div id="summary">
      <span class="stat healthy-stat">
        <span class="stat-label">Healthy:</span>
        <span class="stat-value" id="healthy-count">0</span>
      </span>
      <span class="stat warning-stat">
        <span class="stat-label">Warning:</span>
        <span class="stat-value" id="warning-count">0</span>
      </span>
      <span class="stat down-stat">
        <span class="stat-label">Down:</span>
        <span class="stat-value" id="down-count">0</span>
      </span>
    </div>
  </footer>
  
  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content settings-modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" id="settings-modal-close" aria-label="Close modal">&times;</button>
      </div>
      <div class="settings-content">
        <div class="settings-section">
          <h3>Manage Services</h3>
          <div id="services-list" class="services-list">
            <div class="loading">Loading services...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Service Modal -->
  <div id="add-service-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Service</h2>
        <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
      </div>
      <form id="add-service-form">
        <div class="form-group">
          <label for="service-name">Service Name *</label>
          <input type="text" id="service-name" name="name" required placeholder="e.g., API Gateway">
        </div>
        <div class="form-group">
          <label for="service-endpoint">Health Check Endpoint *</label>
          <input type="url" id="service-endpoint" name="endpoint" required placeholder="https://example.com/health">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="service-type">Type</label>
            <select id="service-type" name="type">
              <option value="internal">Internal</option>
              <option value="hardware">Hardware</option>
              <option value="third-party">Third Party</option>
            </select>
          </div>
          <div class="form-group">
            <label for="service-category">Category</label>
            <select id="service-category" name="category">
              <option value="core">Core</option>
              <option value="production">Production</option>
              <option value="operations">Operations</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="service-poll-interval">Poll Interval (seconds)</label>
            <input type="number" id="service-poll-interval" name="pollInterval" min="10" max="600" value="60" placeholder="60">
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="service-critical" name="criticalService">
              <span>Critical Service</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="service-location">Location (optional)</label>
          <input type="text" id="service-location" name="location" placeholder="e.g., Station 1">
        </div>
        <div id="form-error" class="form-error" style="display: none;"></div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
          <button type="submit" class="btn-submit">Add Service</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
